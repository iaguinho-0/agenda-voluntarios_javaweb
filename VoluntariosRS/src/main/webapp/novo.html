<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Voluntários RS</title>
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<img alt="voluntariado" src="images/adicionar.png">
		<h1>Adicionar voluntário</h1>
		<form name="formContato" action="insert">
			<table>
				<tr>
					<td><input type="text" name="nome" placeholder="Nome"
						class="Caixa1"></td>
				</tr>

				<tr>
					<td><input type="text" name="telefone" placeholder="Telefone"
						class="Caixa1"></td>
				</tr>

				<tr>
					<td><input type="text" name="email" placeholder="E-mail"
						class="Caixa1"></td>
				</tr>
			</table>
			<input type="button" value="Adicionar" class="Botao1"
				onclick="validar()">
		</form>
		<script src="scripts/validador.js"></script>
	</div>
</body>
</html>
